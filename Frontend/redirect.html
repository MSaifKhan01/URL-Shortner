<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URl</title>
    <style>
        #flex{
            display: flex;
            flex-direction: column;
            width: 30%;
            margin: auto;
            
        }
    </style>
</head>

<body>
    <div id="flex">
        <input id="enter" type="text" placeholder="Enter the link here">
        <button id="btn">SUBMIT</button>
        <button id="catch">Here Redirect</button>

        <a   id="show"></a>

        <div id="main">
            <a  id="anc"></a>
        </div>
    </div>
  
</body>
<script>

    let inputele = document.getElementById("enter")
    let btnele = document.getElementById("btn")
    let showele = document.getElementById("show")
    let anchor = document.getElementById("anc")
    let catcheele = document.getElementById("catch")
    btnele.addEventListener("click", () => {
        const urlobj = {
            url: inputele.value
        }
        console.log(urlobj);

        if(urlobj.url==""){
            alert("Give the url")
        }else{
            fetch(`http://localhost:3400/url/add`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(urlobj)
        })
            .then((res) => res.json())
            .then((data) => {
                console.log(data);
                alert(data.msg)
                // display(data.url)
                displaydata(data.url)
                showele.textContent = `http://localhost:3400/url/get/${data.url}`
                showele.href = `http://localhost:3400/url/get/${data.url}`
            })
            .catch((err) => {
                console.log(err);
            })
        }
        
    })


    function displaydata(url) {
        let app = document.getElementById("main")
        let a = document.createElement("a")
        a.innerText = "Redirect Here"
        a.style.fontSize = "20px"
        a.style.color = "black"
        a.href = `http://localhost:3400/url/get/${url}`
        a.target = "_blank" // this is using for another tab opennig on a link
        app.append(a)
    }


</script>

</html>
